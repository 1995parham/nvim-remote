dist: xenial

language: python

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

install:
  - pip3 install .
  - wget https://github.com/neovim/neovim/releases/download/nightly/nvim-linux64.tar.gz
  - tar zxf nvim-linux64.tar.gz

before_script:
  - export PATH=$PWD/nvim-linux64/bin:$PATH

script:
  - pytest -v

jobs:
  include:
    - stage: Deploy
      if: tag =~ v[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+
      python: 3.6
      install: true
      before_script: true
      script: true
      deploy:
        provider: pypi
        distributions: "sdist bdist_wheel"
        on:
          all_branches: true
        user: mhinz
        password:
          secure: ""

notifications:
  email:
    on_success: never
