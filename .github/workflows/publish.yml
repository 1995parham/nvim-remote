name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: lint and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}
      - uses: extractions/setup-just@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - uses: MunifTanjim/setup-neovim-action@v1
        with:
          tag: nightly
      - run: nvim --version
      - name: Install dependencies
        run: just install
      - name: Run linter
        run: just lint
      - name: Run type checker
        run: just type-check
      - name: Run tests
        run: just test

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install twine
        run: uv pip install twine

      - name: Build package
        run: just build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: just publish
