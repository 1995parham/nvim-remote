---
name: ci
on: push

jobs:
  test:
    name: lint and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}
      - run: pip install poetry
      - run: poetry install --dev -v
      - run: poetry run pytest
